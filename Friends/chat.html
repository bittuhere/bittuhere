<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // SECURITY CHECK
        // If user is not logged in, kick them to login.html
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '../LoginPlease/login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        /* Fixes size calculations */

        body {
            background: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            /* Use 100dvh for mobiles to account for address bars */
            height: 100dvh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
        }

        h2 {
            font-family: 'Teko', sans-serif;
            color: #00f3ff;
            margin: 0 0 5px 0;
        }

        .user-status {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .user-status span {
            color: #00f3ff;
            font-weight: bold;
        }

        .add-friend-box {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        input.search-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
            width: 100%;
            outline: none;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-weight: bold;
        }

        .btn-add {
            background: #00f3ff;
            color: black;
        }

        .btn-back {
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            margin-bottom: 10px;
        }

        #friends-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .friend-item {
            padding: 15px;
            background: #222;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .friend-item:hover {
            background: #333;
        }

        .friend-item.active {
            background: #00f3ff;
            color: black;
        }

        /* --- CHAT AREA (FIXED) --- */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #0d0d0d;
            position: relative;
            height: 100%;
            /* Ensures it fills exactly the screen */
        }

        .chat-header {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 1.2rem;
            color: #00f3ff;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            /* Prevents header from shrinking */
        }

        #messages {
            flex-grow: 1;
            /* Takes up all available space */
            padding: 20px;
            overflow-y: auto;
            /* Only this part scrolls */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

                /* WhatsApp Style Bubbles */
        .message {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .msg-sent {
            align-self: flex-end;
            background: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 2px;
        }
        .msg-received {
            align-self: flex-start;
            background: #ffffff;
            color: #000;
            border-bottom-left-radius: 2px;
        }
                        .msg-time {
            font-size: 0.65rem;
            color: #666;
            align-self: flex-end;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .msg-status {
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: -2px; /* For double tick look */
        }
        .tick-read { color: #34b7f1; } /* Blue Tick */
        .tick-sent { color: #999; }     /* Grey Tick */

        .status-sub {
            font-size: 0.75rem;
            color: #2ecc71; /* Green for online */
            font-weight: normal;
        }
                .status-offline {
            color: #888; /* Grey for 'Last Seen' */
        }
        .status-orange {
            color: #ff9800; /* Orange for 'Offline' (Old Version) */
        }

        .unread-dot {
            width: 12px;
            height: 12px;
            background: #2ecc71; /* WhatsApp Green color */
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.6);
            display: none; /* Default hidden */
        }


        .msg-received {
            align-self: flex-start;
            background: #333;
            color: white;
            border: 1px solid #444;
        }

        /* --- INPUT AREA (FIXED) --- */
        .input-area {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            /* Prevents input area from being squished */
            /* Ensure it sits slightly above the very bottom edge on mobile */
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 50px;
            border: 1px solid #444;
            background: #222;
            color: white;
            outline: none;
            font-family: sans-serif;
        }

        .chat-input:focus {
            border-color: #00f3ff;
        }

        .btn-send {
            background: #ff0055;
            color: white;
            padding: 0 20px;
            border-radius: 50px;
        }

        .btn-send:disabled {
            background: #444;
            color: #888;
        }

        /* Mobile */
        #mobile-back {
            display: none;
            background: #333;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                display: flex;
                padding: 15px;
            }

            .chat-area {
                display: none;
                width: 100%;
                height: 100%;
            }

            body.chatting .sidebar {
                display: none;
            }

            body.chatting .chat-area {
                display: flex;
            }

            #mobile-back {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <button class="btn-back" onclick="window.location.href='../index.html'">← Back</button>
        <div class="user-status">Your Username: <span id="display-username">...</span></div>

        <div class="add-friend-box">
            <input type="text" id="friendInput" class="search-input" placeholder="Add Friend (Username)">
            <button class="btn-add" onclick="addFriend()">+</button>
        </div>
        <p id="add-status" style="font-size:0.8rem; color:#aaa; margin-top:-10px;"></p>

        <div id="friends-list">
            <p style="color:#666; padding:10px;">Loading friends...</p>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <button onclick="closeChat()" id="mobile-back">←</button>
            <span id="chat-title">Select a friend</span>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="msgInput" class="chat-input" placeholder="Select friend to type..." disabled
                onkeypress="handleKey(event)">
            <button class="btn-send" onclick="sendMessage()" id="sendBtn" disabled>SEND</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDCxIwIqiYc2FxT8qq1fbAsm2ym5DaFmsw",
            authDomain: "formywebfirebase.firebaseapp.com",
            databaseURL: "https://formywebfirebase-default-rtdb.firebaseio.com",
            projectId: "formywebfirebase",
            storageBucket: "formywebfirebase.firebasestorage.app",
            messagingSenderId: "451953941862",
            appId: "1:451953941862:web:b5f8394f99e17b232f3ca7",
            measurementId: "G-JD1YFCG7G3"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- USER SETUP ---
        const myName = localStorage.getItem('playerName');
                // --- ONLINE/PRESENCE SYSTEM ---
        const userStatusRef = db.ref('status/' + myName);
        db.ref('.info/connected').on('value', (snap) => {
            if (snap.val() === false) return;
            // Jab connect ho toh status 'online' set karein
            userStatusRef.onDisconnect().set({
                state: 'offline',
                last_changed: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                userStatusRef.set({
                    state: 'online',
                    last_changed: firebase.database.ServerValue.TIMESTAMP
                });
            });
        });


        if (!myName || localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
        document.getElementById('display-username').innerText = myName;

        let currentChatFriend = null;
        let currentChatId = null;

        // --- LOAD FRIENDS ---
        const friendsList = document.getElementById('friends-list');

                db.ref('friends/' + myName).on('value', (snapshot) => {
            friendsList.innerHTML = '';
            if (snapshot.exists()) {
                const friends = snapshot.val();
                Object.keys(friends).forEach(friendName => {
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.id = 'friend-' + friendName;
                    
                    // Name, Status aur Dot ka structure
                    div.innerHTML = `
                        <div style="display:flex; align-items:center; gap:10px;">
                            <div style="display:flex; flex-direction:column;">
                                <span>${friendName}</span>
                                <small id="status-${friendName}" class="status-sub">Checking...</small>
                            </div>
                            <div id="unread-${friendName}" class="unread-dot"></div>
                        </div>
                        <small>></small>`;
                    
                    div.onclick = () => openChat(friendName);
                    friendsList.appendChild(div);

                    // 1. Friend Online Status Listener
                    db.ref('status/' + friendName).on('value', (stSnap) => {
                        const st = stSnap.val();
                        const stEl = document.getElementById('status-' + friendName);
                        if(!stEl) return;
                        
                        if(st && st.state === 'online') {
                            stEl.innerText = 'online';
                            stEl.className = 'status-sub'; // Green
                        } else if (st && st.last_changed) {
                            stEl.innerText = 'last seen ' + formatTime(st.last_changed);
                            stEl.className = 'status-sub status-offline'; // Grey
                        } else {
                            // FIX: Applied orange class for players with no 'last seen' data
                            stEl.innerText = 'offline';
                            stEl.className = 'status-sub status-orange'; 
                        }
                    });


                    // 2. Unread Message Listener for this friend
                    const chatId = [myName, friendName].sort().join('_');
                    db.ref('chats/' + chatId).on('value', chatSnap => {
                        let hasUnread = false;
                        const messages = chatSnap.val();
                        if(messages) {
                            // Check for any unread message from this friend
                            hasUnread = Object.values(messages).some(m => m.sender === friendName && !m.read);
                        }
                        const dot = document.getElementById('unread-' + friendName);
                        if(dot) {
                            // Dot sirf tab dikhao jab message unread ho AUR aap us chat mein na hon
                            dot.style.display = (hasUnread && currentChatFriend !== friendName) ? 'block' : 'none';
                        }
                    });
                });
            }
        });



        // --- ADD FRIEND ---
        function addFriend() {
            const input = document.getElementById('friendInput');
            const targetUser = input.value.trim();
            const status = document.getElementById('add-status');

            if (!targetUser) return;
            if (targetUser === myName) {
                status.innerText = "Can't add yourself."; status.style.color = "red"; return;
            }

            db.ref('users/' + targetUser).once('value').then(snap => {
                if (snap.exists()) {
                    db.ref('friends/' + myName + '/' + targetUser).set(true);
                    db.ref('friends/' + targetUser + '/' + myName).set(true);
                    status.innerText = "Added!"; status.style.color = "#00f3ff";
                    input.value = "";
                } else {
                    status.innerText = "User not found (Remove Capital Letters!)";
                    status.style.color = "red";
                }
            });
        }

        // --- CHAT LOGIC ---
        function openChat(friendName) {
            currentChatFriend = friendName;
            
            // Home page dot ke liye timestamp update
            localStorage.setItem('lastReadChat', Date.now());

            const participants = [myName, friendName].sort();
            currentChatId = participants.join('_');

            // --- FIX: Mark ALL messages in this chat as READ immediately ---
            db.ref('chats/' + currentChatId).once('value', snap => {
                const msgs = snap.val();
                if(msgs) {
                    Object.keys(msgs).forEach(id => {
                        // Agar message dost ne bheja hai aur read nahi hai, toh read kar do
                        if(msgs[id].sender === friendName && !msgs[id].read) {
                            db.ref('chats/' + currentChatId + '/' + id).update({ read: true });
                        }
                    });
                }
            });

            document.getElementById('chat-title').innerText = "Chat: " + friendName;
            const msgInput = document.getElementById('msgInput');
            const sendBtn = document.getElementById('sendBtn');
            msgInput.disabled = false;
            msgInput.placeholder = "Type message...";
            sendBtn.disabled = false;
            msgInput.focus();

            document.body.classList.add('chatting');
            document.querySelectorAll('.friend-item').forEach(el => el.classList.remove('active'));

            loadMessages();
        }

        function closeChat() {
            document.body.classList.remove('chatting');
            currentChatFriend = null;
            document.getElementById('msgInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        }

                        function loadMessages() {
            const msgContainer = document.getElementById('messages');
            msgContainer.innerHTML = '';

            db.ref('chats/' + currentChatId).off();

            // 1. Initial Load and New Messages
            db.ref('chats/' + currentChatId).limitToLast(50).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const msgId = snapshot.key;
                const div = document.createElement('div');
                div.id = 'msg-' + msgId;
                
                const isMine = data.sender === myName;
                div.className = 'message ' + (isMine ? 'msg-sent' : 'msg-received');
                
                // Mark received messages as read
                if (!isMine && !data.read) {
                    db.ref('chats/' + currentChatId + '/' + msgId).update({ read: true });
                }

                // Double Tick UI
                let statusHtml = '';
                if (isMine) {
                    const tickClass = data.read ? 'tick-read' : 'tick-sent';
                    statusHtml = `<span class="msg-status ${tickClass}">✓✓</span>`;
                }

                div.innerHTML = `
                    <span>${data.text}</span>
                    <span class="msg-time">${formatTime(data.timestamp)} ${statusHtml}</span>
                `;
                
                msgContainer.appendChild(div);
                msgContainer.scrollTop = msgContainer.scrollHeight;
            });

            // 2. Real-time Blue Tick update when friend reads your message
            db.ref('chats/' + currentChatId).on('child_changed', (snapshot) => {
                const data = snapshot.val();
                const msgEl = document.getElementById('msg-' + snapshot.key);
                if (msgEl && data.read && data.sender === myName) {
                    const tick = msgEl.querySelector('.msg-status');
                    if (tick) {
                        tick.classList.remove('tick-sent');
                        tick.classList.add('tick-read');
                    }
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;

            db.ref('chats/' + currentChatId).push({
                sender: myName, 
                text: text, 
                timestamp: Date.now(),
                read: false // Message sent, but not yet read
            });
            input.value = "";
            input.focus();
        }
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();

            if (isToday) {
                // FIX: Added hour12: true for 12-hour clock with AM/PM
                return date.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: true 
                });
            } else {
                // Full Date Format remains the same: DD/MM/YYYY
                const d = date.getDate().toString().padStart(2, '0');
                const m = (date.getMonth() + 1).toString().padStart(2, '0');
                const y = date.getFullYear();
                return `${d}/${m}/${y}`;
            }
        }

          

        function handleKey(e) { if (e.key === "Enter") sendMessage(); }
    
    </script>
</body>

</html>

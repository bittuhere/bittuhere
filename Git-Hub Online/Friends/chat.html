<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // SECURITY CHECK
        // If user is not logged in, kick them to login.html
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '../LoginPlease/login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        /* Fixes size calculations */

        body {
            background: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            /* Use 100dvh for mobiles to account for address bars */
            height: 100dvh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 10;
        }

        h2 {
            font-family: 'Teko', sans-serif;
            color: #00f3ff;
            margin: 0 0 5px 0;
        }

        .user-status {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .user-status span {
            color: #00f3ff;
            font-weight: bold;
        }

        .add-friend-box {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        input.search-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
            width: 100%;
            outline: none;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-weight: bold;
        }

        .btn-add {
            background: #00f3ff;
            color: black;
        }

        .btn-back {
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            margin-bottom: 10px;
        }

        #friends-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .friend-item {
            padding: 15px;
            background: #222;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .friend-item:hover {
            background: #333;
        }

        .friend-item.active {
            background: #00f3ff;
            color: black;
        }

        /* --- CHAT AREA (FIXED) --- */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #0d0d0d;
            position: relative;
            height: 100%;
            /* Ensures it fills exactly the screen */
        }

        .chat-header {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            font-weight: bold;
            font-size: 1.2rem;
            color: #00f3ff;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            /* Prevents header from shrinking */
        }

        #messages {
            flex-grow: 1;
            /* Takes up all available space */
            padding: 20px;
            overflow-y: auto;
            /* Only this part scrolls */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .msg-sent {
            align-self: flex-end;
            background: #00f3ff;
            color: black;
        }

        .msg-received {
            align-self: flex-start;
            background: #333;
            color: white;
            border: 1px solid #444;
        }

        /* --- INPUT AREA (FIXED) --- */
        .input-area {
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            /* Prevents input area from being squished */
            /* Ensure it sits slightly above the very bottom edge on mobile */
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 50px;
            border: 1px solid #444;
            background: #222;
            color: white;
            outline: none;
            font-family: sans-serif;
        }

        .chat-input:focus {
            border-color: #00f3ff;
        }

        .btn-send {
            background: #ff0055;
            color: white;
            padding: 0 20px;
            border-radius: 50px;
        }

        .btn-send:disabled {
            background: #444;
            color: #888;
        }

        /* Mobile */
        #mobile-back {
            display: none;
            background: #333;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                display: flex;
                padding: 15px;
            }

            .chat-area {
                display: none;
                width: 100%;
                height: 100%;
            }

            body.chatting .sidebar {
                display: none;
            }

            body.chatting .chat-area {
                display: flex;
            }

            #mobile-back {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <button class="btn-back" onclick="window.location.href='../index.html'">← Back</button>
        <div class="user-status">Your Username: <span id="display-username">...</span></div>

        <div class="add-friend-box">
            <input type="text" id="friendInput" class="search-input" placeholder="Add Friend (Username)">
            <button class="btn-add" onclick="addFriend()">+</button>
        </div>
        <p id="add-status" style="font-size:0.8rem; color:#aaa; margin-top:-10px;"></p>

        <div id="friends-list">
            <p style="color:#666; padding:10px;">Loading friends...</p>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <button onclick="closeChat()" id="mobile-back">←</button>
            <span id="chat-title">Select a friend</span>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="msgInput" class="chat-input" placeholder="Select friend to type..." disabled
                onkeypress="handleKey(event)">
            <button class="btn-send" onclick="sendMessage()" id="sendBtn" disabled>SEND</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDCxIwIqiYc2FxT8qq1fbAsm2ym5DaFmsw",
            authDomain: "formywebfirebase.firebaseapp.com",
            databaseURL: "https://formywebfirebase-default-rtdb.firebaseio.com",
            projectId: "formywebfirebase",
            storageBucket: "formywebfirebase.firebasestorage.app",
            messagingSenderId: "451953941862",
            appId: "1:451953941862:web:b5f8394f99e17b232f3ca7",
            measurementId: "G-JD1YFCG7G3"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- USER SETUP ---
        const myName = localStorage.getItem('playerName');

        if (!myName || localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
        document.getElementById('display-username').innerText = myName;

        let currentChatFriend = null;
        let currentChatId = null;

        // --- LOAD FRIENDS ---
        const friendsList = document.getElementById('friends-list');

        db.ref('friends/' + myName).on('value', (snapshot) => {
            friendsList.innerHTML = '';
            if (snapshot.exists()) {
                const friends = snapshot.val();
                Object.keys(friends).forEach(friendName => {
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerHTML = `<span>${friendName}</span> <small>></small>`;
                    div.onclick = () => openChat(friendName);

                    if (currentChatFriend === friendName) div.classList.add('active');
                    friendsList.appendChild(div);
                });
            } else {
                friendsList.innerHTML = '<p style="color:#666; padding:10px;">No friends found.</p>';
            }
        });

        // --- ADD FRIEND ---
        function addFriend() {
            const input = document.getElementById('friendInput');
            const targetUser = input.value.trim();
            const status = document.getElementById('add-status');

            if (!targetUser) return;
            if (targetUser === myName) {
                status.innerText = "Can't add yourself."; status.style.color = "red"; return;
            }

            db.ref('users/' + targetUser).once('value').then(snap => {
                if (snap.exists()) {
                    db.ref('friends/' + myName + '/' + targetUser).set(true);
                    db.ref('friends/' + targetUser + '/' + myName).set(true);
                    status.innerText = "Added!"; status.style.color = "#00f3ff";
                    input.value = "";
                } else {
                    status.innerText = "User not found (Remove Capital Letters!)";
                    status.style.color = "red";
                }
            });
        }

        // --- CHAT LOGIC ---
        function openChat(friendName) {
            currentChatFriend = friendName;

            const participants = [myName, friendName].sort();
            currentChatId = participants.join('_');

            document.getElementById('chat-title').innerText = "Chat: " + friendName;

            const msgInput = document.getElementById('msgInput');
            const sendBtn = document.getElementById('sendBtn');
            msgInput.disabled = false;
            msgInput.placeholder = "Type message...";
            sendBtn.disabled = false;
            msgInput.focus();

            document.body.classList.add('chatting');
            document.querySelectorAll('.friend-item').forEach(el => el.classList.remove('active'));

            loadMessages();
        }

        function closeChat() {
            document.body.classList.remove('chatting');
            currentChatFriend = null;
            document.getElementById('msgInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        }

        function loadMessages() {
            const msgContainer = document.getElementById('messages');
            msgContainer.innerHTML = '';

            db.ref('chats/' + currentChatId).off();

            db.ref('chats/' + currentChatId).limitToLast(50).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const div = document.createElement('div');
                div.className = 'message ' + (data.sender === myName ? 'msg-sent' : 'msg-received');
                div.innerText = data.text;
                msgContainer.appendChild(div);
                // Scroll to bottom every time a message is added
                msgContainer.scrollTop = msgContainer.scrollHeight;
            });
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (!text) return;

            db.ref('chats/' + currentChatId).push({
                sender: myName, text: text, timestamp: Date.now()
            });
            input.value = "";
            input.focus();
        }

        function handleKey(e) { if (e.key === "Enter") sendMessage(); }

    </script>
</body>

</html>

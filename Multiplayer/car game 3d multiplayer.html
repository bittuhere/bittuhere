<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Real City Drift – Mobile Master</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap');
        
        /* 1. MOBILE RESET */
        * { touch-action: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Teko', sans-serif; }
        
        #game { position: fixed; inset: 0; z-index: 1; }
        
        /* 2. RESPONSIVE UI LAYER */
        #ui { 
            position: fixed; inset: 0; z-index: 10; pointer-events: none; 
            display: flex; flex-direction: column; justify-content: space-between;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .speed-box { text-align: right; }
        .speed-val { font-size: clamp(3rem, 15vw, 5rem); color: #fff; line-height: 0.8; }
        .speed-unit { color: #ffeb3b; font-size: 1.2rem; }

        /* 3. ENLARGED TOUCH CONTROLS */
        .controls { 
            display: flex; justify-content: space-between; align-items: flex-end;
            padding-bottom: 20px; pointer-events: auto;
        }

        .joystick-zone { display: flex; gap: 15px; }
        .pedal-zone { display: flex; align-items: flex-end; gap: 10px; }

        .btn-touch {
            width: clamp(70px, 18vw, 90px); 
            height: clamp(70px, 18vw, 90px);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; backdrop-filter: blur(8px);
            transition: transform 0.1s, background 0.1s;
        }

        .pedal {
            width: clamp(60px, 15vw, 75px);
            height: clamp(100px, 25vw, 130px);
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-touch:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.3); }
        .gas { background: rgba(76, 175, 80, 0.3); border-color: #4caf50; }
        .brake { background: rgba(244, 67, 54, 0.3); border-color: #f44336; }
        .nitro { background: rgba(0, 243, 255, 0.3); border-color: #00f3ff; width: 60px; height: 60px; }

        #crash-flash { position: fixed; inset: 0; background: red; opacity: 0; pointer-events: none; z-index: 100; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

<div id="crash-flash"></div>
<div id="game"></div>

<div id="ui">
    <div class="hud-top">
        <div style="color: #00f3ff; font-size: 1.5rem; letter-spacing: 2px;">MOBILE MASTER</div>
        <div class="speed-box">
            <div class="speed-val" id="speed">0</div>
            <div class="speed-unit">KM/H</div>
        </div>
    </div>

    <div class="controls">
        <div class="joystick-zone">
            <div class="btn-touch" id="left">◀</div>
            <div class="btn-touch" id="right">▶</div>
        </div>
        <div class="pedal-zone">
            <div class="btn-touch nitro" id="nitro">N</div>
            <div class="btn-touch pedal brake" id="btn-brake">BRK</div>
            <div class="btn-touch pedal gas" id="btn-gas">GAS</div>
        </div>
    </div>
</div>

<script>
let scene, camera, renderer, car, dir = 0, speed = 0;
let keys = { up: 0, down: 0, left: 0, right: 0, nitro: 0 };
let buildings = [];
let crashShake = 0;

init();
setupMobileControls();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050505);
    scene.fog = new THREE.Fog(0x050505, 50, 700);

    camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1500);
    
    // Performance optimization for mobile GPUs
    renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.2)); 
    document.getElementById("game").appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const sun = new THREE.DirectionalLight(0x00f3ff, 1.2);
    sun.position.set(50, 100, 50); scene.add(sun);

    // Grid World
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(3000, 3000), new THREE.MeshStandardMaterial({ color: 0x111111 }));
    ground.rotation.x = -Math.PI / 2; scene.add(ground);

    createMap();
    createCar();
}

function createMap() {
    const buildMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
    for (let i = 0; i < 60; i++) {
        const h = 20 + Math.random() * 50;
        const b = new THREE.Mesh(new THREE.BoxGeometry(20, h, 20), buildMat);
        const x = (Math.random() - 0.5) * 600;
        const z = (Math.random() - 0.5) * 600;
        if (Math.abs(x) < 30 && Math.abs(z) < 30) continue; // Spare the spawn
        b.position.set(x, h / 2, z);
        scene.add(b);
        buildings.push(new THREE.Box3().setFromObject(b));
    }
}

function createCar() {
    car = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.8, 4.5), new THREE.MeshStandardMaterial({ color: 0xff0055 }));
    body.position.y = 0.6; car.add(body);
    scene.add(car);
}

function animate() {
    requestAnimationFrame(animate);

    // Physics
    let maxS = keys.nitro ? 4.5 : 2.8;
    let accel = keys.up ? 0.07 : (keys.down ? -0.05 : 0);
    speed = (speed + accel) * 0.97;
    speed = Math.max(-1.5, Math.min(maxS, speed));

    if (Math.abs(speed) > 0.1) dir += keys.left ? 0.05 : (keys.right ? -0.05 : 0);

    const nx = car.position.x + Math.sin(dir) * speed;
    const nz = car.position.z + Math.cos(dir) * speed;

    // Collision
    const carBox = new THREE.Box3(new THREE.Vector3(nx - 1.2, 0, nz - 2.3), new THREE.Vector3(nx + 1.2, 2, nz + 2.3));
    let hit = false;
    for (let b of buildings) if (carBox.intersectsBox(b)) { hit = true; break; }

    if (hit) {
        speed = -speed * 0.4;
        crashShake = 12;
        document.getElementById('crash-flash').style.opacity = "0.4";
        setTimeout(() => document.getElementById('crash-flash').style.opacity = "0", 80);
    } else {
        car.position.set(nx, 0.5, nz);
    }

    car.rotation.y = dir;

    // Smooth Camera
    const camTarget = new THREE.Vector3(car.position.x - Math.sin(dir) * 14, 7, car.position.z - Math.cos(dir) * 14);
    camera.position.lerp(camTarget, 0.1);
    
    if (crashShake > 0) {
        camera.position.x += (Math.random() - 0.5) * 1.5;
        camera.position.y += (Math.random() - 0.5) * 1.5;
        crashShake--;
    }
    camera.lookAt(car.position);

    document.getElementById("speed").innerText = Math.abs(speed * 85 | 0);
    renderer.render(scene, camera);
}

function setupMobileControls() {
    const bind = (id, key) => {
        const el = document.getElementById(id);
        // Multi-touch Support
        el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = 1; }, { passive: false });
        el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = 0; }, { passive: false });
        // Mouse Fallback
        el.onmousedown = () => keys[key] = 1;
        el.onmouseup = el.onmouseleave = () => keys[key] = 0;
    };

    bind("btn-gas", "up");
    bind("btn-brake", "down");
    bind("left", "left");
    bind("right", "right");
    bind("nitro", "nitro");

    // Keyboard Fallback for testing
    window.onkeydown = (e) => {
        if (e.key === 'w' || e.key === 'ArrowUp') keys.up = 1;
        if (e.key === 's' || e.key === 'ArrowDown') keys.down = 1;
        if (e.key === 'a' || e.key === 'ArrowLeft') keys.left = 1;
        if (e.key === 'd' || e.key === 'ArrowRight') keys.right = 1;
    };
    window.onkeyup = (e) => {
        if (e.key === 'w' || e.key === 'ArrowUp') keys.up = 0;
        if (e.key === 's' || e.key === 'ArrowDown') keys.down = 0;
        if (e.key === 'a' || e.key === 'ArrowLeft') keys.left = 0;
        if (e.key === 'd' || e.key === 'ArrowRight') keys.right = 0;
    };
}

window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>

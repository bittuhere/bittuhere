<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap');

        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            animation: fadeIn 0.8s ease;
        }

        h1 {
            font-family: 'Teko', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Teko', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-go {
            background: linear-gradient(45deg, var(--neon-blue), #0066ff);
            color: white;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .btn-go:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .switch-link {
            display: block;
            margin-top: 20px;
            color: #aaa;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .switch-link:hover {
            color: white;
        }

        .status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: bold;
        }

        .error {
            color: #ff3366;
        }

        .success {
            color: #00ff88;
        }

        /* Loader */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1 id="header-text">LOGIN</h1>
        <p id="sub-text">Enter the Arcade World</p>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <div class="loader" id="loader"></div>
        <div class="status-msg" id="status"></div>

        <button class="btn btn-go" onclick="processAuth()" id="submit-btn">ENTER</button>

        <span class="switch-link" onclick="toggleMode()" id="switch-btn">New here? Create ID</span>
    </div>
       <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDCxIwIqiYc2FxT8qq1fbAsm2ym5DaFmsw",
            authDomain: "formywebfirebase.firebaseapp.com",
            databaseURL: "https://formywebfirebase-default-rtdb.firebaseio.com",
            projectId: "formywebfirebase",
            storageBucket: "formywebfirebase.firebasestorage.app",
            messagingSenderId: "451953941862",
            appId: "1:451953941862:web:b5f8394f99e17b232f3ca7",
            measurementId: "G-JD1YFCG7G3"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let isSignup = false;

        function toggleMode() {
            isSignup = !isSignup;
            const header = document.getElementById('header-text');
            const sub = document.getElementById('sub-text');
            const btn = document.getElementById('submit-btn');
            const switcher = document.getElementById('switch-btn');
            const status = document.getElementById('status');

            status.innerText = ""; 

            if (isSignup) {
                header.innerText = "SIGN UP";
                sub.innerText = "Claim your Unique ID";
                btn.innerText = "CREATE ACCOUNT";
                switcher.innerText = "Have an account? Login";
            } else {
                header.innerText = "LOGIN";
                sub.innerText = "Enter the Arcade World";
                btn.innerText = "ENTER";
                switcher.innerText = "New here? Create ID";
            }
        }

        function processAuth() {
            const user = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('password').value;
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');

            if (user.length < 3 || pass.length < 3) {
                status.innerText = "Username/Password too short.";
                status.className = "status-msg error";
                return;
            }

            const validUser = /^[a-z0-9]+$/.test(user);
            if (!validUser) {
                status.innerText = "Username: Letters & Numbers only.";
                status.className = "status-msg error";
                return;
            }

            loader.style.display = "block";
            status.innerText = "";

            if (isSignup) {
                // --- SIGN UP LOGIC WITH ERROR HANDLING ---
                // login.html update
db.ref('users/' + user).set({
    password: pass,
    score: 0,
    vipCoins: 0,    // Battle Royale Lobby ke liye
    hp: 100,         // Battle Royale Match ke liye
    flappy_highscore: 0,
    dino_highscore: 0
}).then(() => {
    loader.style.display = "none";
    status.innerText = "Account Created! Logging in...";
    status.className = "status-msg success";
    loginSuccess(user);
}).catch(err => {
                            // Agar write permission nahi hai (Firebase Rules Issue)
                            loader.style.display = "none";
                            status.innerText = "Error creating account!";
                            status.className = "status-msg error";
                            console.error(err);
                        });
                    }
                }).catch(err => {
                    loader.style.display = "none";
                    status.innerText = "Database Connection Error.";
                    status.className = "status-msg error";
                });

            } else {
                // --- LOGIN LOGIC ---
                db.ref('users/' + user).once('value').then((snapshot) => {
                    loader.style.display = "none";

                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        if (data.password === pass) {
                            status.innerText = "Success!";
                            status.className = "status-msg success";
                            loginSuccess(user);
                        } else {
                            status.innerText = "Wrong Password.";
                            status.className = "status-msg error";
                        }
                    } else {
                        status.innerText = "User not found.";
                        status.className = "status-msg error";
                    }
                }).catch((error) => {
                    loader.style.display = "none";
                    status.innerText = "Connection Error.";
                });
            }
        }

        function loginSuccess(username) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('playerName', username);
            setTimeout(() => {
                window.location.href = "../index.html";
            }, 1000);
        }

        // Enter key support for better UX
        document.getElementById('password').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') processAuth();
        });
    </script>
 
</body>


</html>

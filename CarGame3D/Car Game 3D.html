    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car City Drift</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Teko', sans-serif;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        .speedo-box {
            text-align: right;
        }

        .speed-val {
            font-size: 4rem;
            color: #fff;
            line-height: 0.8;
        }

        .speed-label {
            font-size: 1.5rem;
            color: #ffeb3b;
        }

        .nitro-container {
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            transform: skewX(-20deg);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .nitro-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #ff5722);
            width: 0%;
            transition: width 0.1s;
        }

        .nitro-text {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 1rem;
            color: white;
            z-index: 2;
        }

        .mobile-controls {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            pointer-events: auto;
            align-items: flex-end;
            padding-bottom: 40px;
        }

        .btn-round {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            margin: 0 10px;
            transition: 0.1s;
        }

        .btn-round:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .pedal {
            width: 70px;
            height: 120px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin-left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            backdrop-filter: blur(4px);
        }

        .pedal:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .gas {
            background: rgba(46, 204, 113, 0.5);
        }

        .brake {
            background: rgba(231, 76, 60, 0.5);
            height: 90px;
        }

        .nitro-btn {
            background: rgba(255, 152, 0, 0.5);
            border-color: #ff9800;
            color: white;
            font-weight: bold;
            font-style: italic;
        }

        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 50;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 7rem;
            margin: 0;
            color: white;
            text-transform: uppercase;
            font-style: italic;
            letter-spacing: -2px;
            text-shadow: 4px 4px 0 #333;
        }

        button.start-btn {
            padding: 15px 60px;
            font-size: 2.5rem;
            font-family: 'Teko', sans-serif;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            cursor: pointer;
            transform: skew(-10deg);
            transition: 0.2s;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
        }

        button.start-btn:hover {
            transform: skew(-10deg) scale(1.1);
            background: #ff5733;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1px solid #333;
            padding: 5px 15px;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <a href="../index.html" class="back-link">← Arcade Menu</a>

        <div class="hud-top">
            <div style="flex-grow:1"></div>
            <div class="speedo-box">
                <div class="speed-val" id="speed-display">0</div>
                <div class="speed-label">KM/H</div>
                <div class="nitro-container">
                    <div class="nitro-text">NITRO</div>
                    <div class="nitro-fill" id="nitro-bar"></div>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div style="display:flex;">
                <div class="btn-round" id="btn-left">◀</div>
                <div class="btn-round" id="btn-right">▶</div>
            </div>
            <div style="display:flex; align-items:flex-end;">
                <div class="btn-round nitro-btn" id="btn-nitro">N</div>
                <div class="pedal brake" id="btn-brake">brake</div>
                <div class="pedal gas" id="btn-gas">GAS</div>
            </div>
        </div>
    </div>

    <div id="main-menu">
        <h1>REAL CITY</h1>
        <p style="color:#eee; font-size:1.5rem; letter-spacing:2px;">OPEN WORLD DRIFT</p>
        <button class="start-btn" onclick="startGame()">DRIVE</button>
        <p style="color:#ccc; font-size:1rem; margin-top:20px;">PC: Arrows + Shift | Mobile: On-Screen Controls</p>
    </div>

    <script>
        let scene, camera, renderer;
        let car, carModel, wheels = [];
        let particles = [];

        let speed = 0;
        let maxSpeed = 3.0;
        let velocity = new THREE.Vector3();
        let carDir = 0;
        let nitroAmt = 100;
        let isNitro = false;

        let keys = { up: false, down: false, left: false, right: false, nitro: false, brake: false };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 500);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 5, -10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(100, 200, 50);
            sun.castShadow = true;
            scene.add(sun);

            createCity();
            createCar();

            window.addEventListener('resize', onResize);
            setupControls();
            animate();
        }

        function createCity() {
            const grassGeo = new THREE.PlaneGeometry(2000, 2000);
            const grassMat = new THREE.MeshStandardMaterial({ color: 0x4CAF50 });
            const grass = new THREE.Mesh(grassGeo, grassMat);
            grass.rotation.x = -Math.PI / 2;
            grass.position.y = -0.1;
            grass.receiveShadow = true;
            scene.add(grass);

            const blockSize = 80;
            const roadWidth = 20;
            const citySize = 10;

            const roadMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const buildColors = [0xffffff, 0xeeeeee, 0xcccccc, 0xd2b48c, 0xa0a0a0];

            for (let x = -citySize / 2; x < citySize / 2; x++) {
                for (let z = -citySize / 2; z < citySize / 2; z++) {
                    const centerX = x * blockSize;
                    const centerZ = z * blockSize;

                    const r1 = new THREE.Mesh(new THREE.PlaneGeometry(blockSize + roadWidth, roadWidth), roadMat);
                    r1.rotation.x = -Math.PI / 2;
                    r1.position.set(centerX, 0.05, centerZ);
                    scene.add(r1);

                    const r2 = new THREE.Mesh(new THREE.PlaneGeometry(roadWidth, blockSize), roadMat);
                    r2.rotation.x = -Math.PI / 2;
                    r2.position.set(centerX, 0.06, centerZ);
                    scene.add(r2);

                    createBuilding(centerX - 25, centerZ - 25, buildColors);
                    createBuilding(centerX + 25, centerZ - 25, buildColors);
                    createBuilding(centerX - 25, centerZ + 25, buildColors);
                    createBuilding(centerX + 25, centerZ + 25, buildColors);
                }
            }
        }

        function createBuilding(x, z, colors) {
            const h = Math.random() * 60 + 20;
            const w = Math.random() * 15 + 20;
            const mat = new THREE.MeshStandardMaterial({ color: colors[Math.floor(Math.random() * colors.length)] });
            const b = new THREE.Mesh(new THREE.BoxGeometry(w, h, w), mat);
            b.position.set(x, h / 2, z);
            b.castShadow = true;
            scene.add(b);
        }

        function createCar() {
            car = new THREE.Group();
            carModel = new THREE.Group();

            const bodyGeo = new THREE.BoxGeometry(2.2, 0.6, 4.6);
            const carPaint = new THREE.MeshStandardMaterial({ color: 0xcc0000, metalness: 0.6, roughness: 0.2 });
            const body = new THREE.Mesh(bodyGeo, carPaint);
            body.position.y = 0.6;
            body.castShadow = true;
            carModel.add(body);

            const wGeo = new THREE.CylinderGeometry(0.55, 0.55, 0.5, 24);
            const wMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            wGeo.rotateZ(Math.PI / 2);

            const wheelPos = [[1.2, -1.6], [-1.2, -1.6], [1.2, 1.6], [-1.2, 1.6]];
            wheelPos.forEach((p, i) => {
                const w = new THREE.Mesh(wGeo, wMat);
                w.position.set(p[0], 0.55, p[1]);
                carModel.add(w);
                if (i < 2) wheels.push(w);
            });

            car.add(carModel);
            scene.add(car);
        }

        function startGame() {
            document.getElementById('main-menu').style.display = 'none';
        }

        function update() {
            let accel = 0;
            if (keys.up) accel = 0.05;
            if (keys.down) accel = -0.03;

            if (keys.nitro && nitroAmt > 0) {
